<div>
    <span class="fw-bold d-block pb-3 fs-4">Termék vásárlása</span>
    <span class="p-2">Adja meg a mennyiséget:</span>
    <mat-form-field appearance="fill">
        <mat-label>Mennyiség</mat-label>
        <input matInput type="number" min="1" [(ngModel)]="data.amount"/>
      </mat-form-field>
    <div class="w-100 flex-row justify-content-center">
        <button class="m-2" mat-button (click)="close()">Mégse</button>
        <button class="m-2" mat-raised-button color="primary" [mat-dialog-close]="data">Kosárba!</button>
    </div>
</div>
