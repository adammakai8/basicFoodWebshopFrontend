<div>
    <span class="fw-bold d-block pb-3 fs-4">Rendelés leadása</span>
    <form class="d-flex justify-content-center" [formGroup]="orderForm">
        <mat-form-field appearance="fill">
            <mat-label>Futárszolgálat</mat-label>
            <mat-select formControlName="shipper">
              <mat-option *ngFor="let shipper of shipperTexts" [value]="shipper.value">
                {{shipper.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Szállítási cím</mat-label>
            <input matInput formControlName="address"/>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Fizetési mód</mat-label>
            <mat-select formControlName="payment">
              <mat-option *ngFor="let payment of paymentTexts" [value]="payment.value">
                {{payment.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <span class="d-flex justify-content-around flex-row">
            <button class="m-2 flex-fill" mat-button color="primary" (click)="close()">Mégse</button>
            <button class="m-2 flex-fill" mat-raised-button color="primary" (click)="order()">Rendelés leadása</button>
          </span>
    </form>

</div>
